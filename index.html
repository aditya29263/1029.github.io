<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e6a8ce;
            color: #333;
        }
        header {
            background: #; /* Neon blue color */
            color: #000;
            padding: 10px 20px;
            text-align: center;
            border: 5px solid #ff1818; 
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            border: 2px ; /* Dashed dark gray border */
            background: #fff; /* Add a white background for contrast */
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #FF46A2;
            color: #fff;
            border-top: 4px solid #1f51ff; /* Neon blue top border */
        }
        header h1 {
            font-size: 2em; /* Adjust the size as needed */
        }
        input[type="password"], button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>HAPPY 5 MONTHS BABY</h1>
    </header>
    <main>
        <p>Please enter the password to see the special message:</p>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <div id="output"></div>
    </main>
    <footer>
        <p></p>
    </footer>

    <script>
        // Password management object
        const passwordManager = {
            correctPassword: "love123", // Set your password here
            check: function(input) {
                if (input === this.correctPassword) {
                    return "üéâ Congratulations! You unlocked the message: 'I love you more than words can say üíñ'";
                } else {
                    return "‚ùå Incorrect password. Please try again.";
                }
            }
        };

        // Function to handle password checking
        function checkPassword() {
            const userInput = document.getElementById("passwordInput").value;
            const output = passwordManager.check(userInput);
            document.getElementById("output").textContent = output;
        }
    </script>
</body>
</html>
