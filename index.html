<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e6a8ce;

        }
        header {
            background: #; /* Neon blue color */

            padding: 10px 20px;
            text-align: center;
            border: 10px solid #FF46A2; 
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            border: 2px dashed #333; /* Dashed dark gray border */
            background: #fff; /* Add a white background for contrast */
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #FF46A2;
            color: #fff;
            border-top: 4px solid #ff1818; /* Neon blue top border */

        header h1 {

        .password-box {
            margin: 20px 0;
        }
        input[type="password"], button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        .output {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
