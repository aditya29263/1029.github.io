<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You found it</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e6a8ce;
            color: #333;
        }
        header {
            background: #ff46a2; /* Neon blue color */
            color: #000;
            padding: 10px 20px;
            text-align: center;
            ; 
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            border: 4px solid #000;
            background: #FF46A2; 
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #FF46A2;
            color: #fff;
            border-top: 4px solid #ff1818;
        }
        header h1 {
            font-size: 2em;
        }
        .password-box {
            margin: 20px 0;
        }
        input[type="password"], button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        .output {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
        .question {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HAPPY 5 MONTHS BABY</h1>
    </header>
    <main>
        <p>Enter the answer to see the next clue:</p>
        
        <!-- Password Box 1 -->
        <div class="password-box">
            <p class="question">1. What do we both love?</p>
            <input type="password" id="password1" placeholder="Enter answer">
            <button onclick="checkPassword(1)">Submit</button>
            <div id="output1" class="output"></div>
        </div>

        <!-- Password Box 2 -->
        <div class="password-box">
            <p class="question">2. What are you scared of the most?</p>
            <input type="password" id="password2" placeholder="Enter answer">
            <button onclick="checkPassword(2)">Submit</button>
            <div id="output2" class="output"></div>
        </div>

        <!-- Password Box 3 -->
        <div class="password-box">
            <p class="question">3. What date have we met on 2 major events?</p>
            <input type="password" id="password3" placeholder="Enter answer">
            <button onclick="checkPassword(3)">Submit</button>
            <div id="output3" class="output"></div>
        </div>

        <!-- Password Box 4 -->
        <div class="password-box">
            <p class="question">4. What was the first car you got me?</p>
            <input type="password" id="password4" placeholder="Enter answer">
            <button onclick="checkPassword(4)">Submit</button>
            <div id="output4" class="output"></div>
        </div>

        <!-- Password Box 5 -->
        <div class="password-box">
            <p class="question">5. What rhymes with the last alphabet and would also be what a guy who likes you will be?</p>
            <input type="password" id="password5" placeholder="Enter answer">
            <button onclick="checkPassword(5)">Submit</button>
            <div id="output5" class="output"></div>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>

    <script>
        const passwordManager = {
            1: { password: "chicken", message: " W " },
            2: { password: "dogs", message: " H " },
            3: { password: "26", message: " A " },
            4: { password: "tesla", message: " T " },
            5: { password: "dead", message: " ? " }
        };

        function checkPassword(boxNumber) {
            const userInput = document.getElementById(`password${boxNumber}`).value;
            const outputDiv = document.getElementById(`output${boxNumber}`);
            
            if (userInput === passwordManager[boxNumber].password) {
                outputDiv.textContent = passwordManager[boxNumber].message;
            } else {
                outputDiv.textContent = "‚ùå Incorrect password. Please try again.";
            }
        }
    </script>
</body>
</html>
